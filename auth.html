<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #cadfaf; /* Light green background */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        header {
            width: 100%;
            border-bottom: 2px solid #006400; /* Dark green border with increased thickness */
            z-index: 10;
            position: absolute;
            top: 0;
            padding: 20px 30px; /* Adjusted padding for top/bottom and left/right */
            margin-bottom: 30px; /* Added margin below the header for more space */
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .glass-container h1 {
            font-size: 48px;
            color: #006400; /* Dark green color */
            font-weight: bold;
            margin-bottom: 20px;
        }
        .glass-container p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }
        .auth-buttons {
            display: flex;
            justify-content: space-around;
        }
        .auth-buttons a {
            width: 150px;
            font-size: 18px;
        }
        .image-background {
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: 1; /* Lower than content */
            height: 100%; 
            width: auto; 
            opacity: 0.8; /* Slightly transparent */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
      <div class="col-md-3 mb-2 mb-md-0"></div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="Landing.html" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="MapLanding.html" class="nav-link px-2 link-secondary">Maps</a></li>
        <li><a href="#" class="nav-link px-2">About</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-success">Check Report Status</button>
      </div>
    </header>

    <!-- Glassmorphism Container -->
    <div class="glass-container">
        <h1>Welcome</h1>
        <p>Please choose an option to continue:</p>
        
        <!-- Adding the ROBOT.png image -->
        <img src="ROBOT.png" alt="Robot Image" class="img-fluid mb-3" style="max-width: 80%; height: auto;">

        <div class="auth-buttons">
            <a href="signup.html" class="btn btn-primary">Sign Up</a>
            <a href="login.html" class="btn btn-secondary">Login</a>
        </div>
    </div>

    <!-- Background image -->
    <img src="Trash.png" alt="Solid Waste Management Image" class="image-background">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Wnt1FMD9RtO9SaFeJtzB5JhbGxl+W3BQz1ivWwUHs6Jfgr13WPtgZ4F5VQJHtmL4" crossorigin="anonymous"></script>
</body>
</html>
